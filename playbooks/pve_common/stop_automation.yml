---
- name: Stop and Remove Cluster Automation
  hosts: localhost
  connection: local
  become: no
  tasks:
    - name: Remove Nightly Maintenance Cron Job
      ansible.builtin.cron:
        name: "Nightly Cluster Patching"
        state: absent # This removes the entry from crontab

    - name: Remove 15-Minute Health Audit Cron Job
      ansible.builtin.cron:
        name: "HPC Cluster Health Audit"
        state: absent